<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>User Registration</title>
    <link rel="stylesheet" href="index.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="userForm">
      <h2>Add User</h2>
      <input type="text" name="firstName" placeholder="First Name" required />
      <input type="text" name="lastName" placeholder="Last Name" required />
      <input type="text" name="mobileNo" placeholder="Mobile No" required />
      <input type="email" name="emailId" placeholder="Email" required />
      <input type="text" name="street" placeholder="Street" required />
      <input type="text" name="city" placeholder="City" required />
      <input type="text" name="state" placeholder="State" required />
      <input type="text" name="country" placeholder="Country" required />
      <input type="text" name="loginId" placeholder="Login ID" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Save</button>
    </form>

    <script>
      $(document).ready(function () {
        $("#userForm").on("submit", function (event) {
          event.preventDefault();

          const formData = {
            firstName: $('input[name="firstName"]').val(),
            lastName: $('input[name="lastName"]').val(),
            mobileNo: $('input[name="mobileNo"]').val(),
            emailId: $('input[name="emailId"]').val(),
            address: {
              street: $('input[name="street"]').val(),
              city: $('input[name="city"]').val(),
              state: $('input[name="state"]').val(),
              country: $('input[name="country"]').val(),
            },
            loginId: $('input[name="loginId"]').val(),
            password: $('input[name="password"]').val(),
          };

          console.log(formData);

          $.ajax({
            type: "POST",
            url: "http://127.0.0.1:4000/api/users",
            data: JSON.stringify(formData),
            contentType: "application/json",
            success: function (response) {
              alert("User saved successfully");
              window.location.href = "display.html";
            },
            error: function (error) {
              alert("Error saving user");
              console.log(error.responseJSON);
            },
          });
        });
      });
    </script>
  </body>
</html>
